name: Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRIDSOME_BASE_URL: ${{ secrets.GRIDSOME_BASE_URL }}
      GRIDSOME_VSSUE_OWNER: ${{ secrets.GRIDSOME_VSSUE_OWNER }}
      GRIDSOME_VSSUE_REPO: ${{ secrets.GRIDSOME_VSSUE_REPO }}
      GRIDSOME_VSSUE_CLIENT_ID: ${{ secrets.GRIDSOME_VSSUE_CLIENT_ID }}
      GRIDSOME_VSSUE_CLIENT_SECRET: ${{ secrets.GRIDSOME_VSSUE_CLIENT_SECRET }}
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Setup yarn
      uses: mskelton/setup-yarn@v1
    - run: yarn
    - run: yarn build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: dist
        
  deploy:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
